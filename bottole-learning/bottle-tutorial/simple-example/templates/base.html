<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css"  href="/static/css/bootstrap.min.css"  />
</head>
<body>


    <form  action="signin" method="post" role="form" >
        <fieldset>
            <legend>用户登录</legend>
            <div  class="form-group">
                <label class="control-label col-sm-2">用户名:</label>
                <input class="form-control"  placeholder="请输入用户名"  id="account"/>
            </div>

            <div  class="form-group">
                <label class="control-label col-sm-2" >密码：</label>
                <input class="form-control" placeholder="请输入密码" id="password" />
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" name="submit" class="btn btn-primary">登录</button>
                </div>

            </div>
        </fieldset>
    </form>




<script type="text/javascript" src="/static/js/jquery.js"  charset="utf-8"> </script>
<script type="text/javascript" src="/static/js/bootstrap.js"  charset="utf-8" ></script>

</body>
</html>
